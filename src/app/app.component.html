<form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
  <div class="form-row">
    <label for="card-info">Card Info</label>
    <div id="card-info" #cardInfo></div>

    <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
  </div>

  <button type="submit">Pay $777</button>
</form>
<div class="container">
  <div class="row">
    <div class="col-md-4 centered" *ngFor="let product of products">
      <div *ngIf="product.type == 'dish'">
        <h1>{{product.name}} {{product.price}}:-</h1>
        <img class="product_image" data-toggle="modal" attr.data-target="#productModal{{product.id}}"
             src={{product.image}}/>

        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Choose Protein</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <div *ngFor="let ingredient of product.ingredients">
              <button>{{ingredient.name}}</button>
            </div>
          </div>
        </div>

        <div class="modal fade" id="productModal{{product.id}}" tabindex="-1" role="dialog"
             aria-labelledby="productCloseup" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <button type="button" class="close" aria-label="Close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
            <img class="img-responsive large_product_image" src={{product.image}} alt="Product Image"/>
            <div class="product-description">
              {{product.description}}
            </div>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <img class="sidebar_image" src="http://www.proof.lentils.ca/sites/lentils.ca/files/img/recipe/Kimchi%2B%2526%2BRice%2BNoodle%2BSalad.jpg"/>
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Choose Salad</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <div *ngFor="let product of products">
          <div *ngIf="product.type == 'salad'">
            <button>{{product.name}}</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <img class="sidebar_image" src="https://2sn41a469dba1rttrr2imjjp-wpengine.netdna-ssl.com/wp-content/uploads/2014/11/Soft-Drinks.jpg"/>
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Choose a drink</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <div *ngFor="let product of products">
          <div *ngIf="product.type == 'drink'">
            <button>{{product.name}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]=15>
  <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="'../assets/circle.png'"></agm-marker>
</agm-map>
